<div class="container is-fullheight">
  <div class="columns is-centered is-vcentered is-fullheight">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label for="lengthInput">Length</label>
        <input
          id="lengthInput"
          class="input"
          (input)="onChangeLength($event.target.value)"
        />
      </div>

      <div class="field">
        <div class="control">
          <label
            class="checkbox"
            for="lettersCheckbox"
          >
            <input
              id="lettersCheckbox"
              (change)="onChangeUseLetters()" type="checkbox"
            />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label
            class="checkbox"
            for="numbersCheckbox"
          >
            <input
              id="numbersCheckbox"
              (change)="onChangeUseNumbers()" type="checkbox"
            />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label
            class="checkbox"
            for="symbolCheckbox"
          >
            <input
              id="symbolCheckbox"
              (change)="onChangeUseSymbols()" type="checkbox"
            />
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="
          !(length && (includeLetters || includeSymbols || includeNumbers))
        " (click)="onButtonClick()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label for="password">Your Password</label>
        <input
          id="password"
          class="input"
          [value]="password"
        />
      </div>
    </div>
  </div>
</div>
